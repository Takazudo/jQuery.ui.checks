<script src="jquery.ui.widget.min.js"></script>
<script src="jquery.ui.checks.js"></script>
<script>
$(function(){
	
	/* log dumper for debug */
	
	var log = window.log = function(text){
		var $item = $('<div>' + text + '</div>');
		$('#console').prepend($item);
		setTimeout(function(){
			$item.fadeOut(function(){
				$item.remove();
			});
		}, 3000);
	}

	/* examples */

	$('#example1 .ui-decochecker').decochecker()
		.bind('decochecker.check', function(){
			log('decochecker.check fired');
		})
		.bind('decochecker.uncheck', function(){
			log('decochecker.uncheck fired');
		});

	$('#example2 .ui-allchecker').allchecker();

	$('#example3 .ui-decoradioset').decoradioset()
		.bind('decoradioset.check', function(e, data){
			log('decoradioset.check fired, data: ' +  data.val);
		})
		.bind('decoradioset.uncheck', function(e, data){
			log('decoradioset.uncheck fired.');
		})
		.bind('decoradioset.uncheckall', function(){
			log('decoradioset.uncheckall fired.');
		});


	$('#example4 .ui-decoradioset').decoradioset({
		clickrelease: true
	});
		

});
</script>
</head>

<div id="console"></div>

	<h1>checkers</h1>

	<h2>decochecker</h2>
	<div id="example1">
		<div class="ui-decochecker" id="checkboxA"><label><input type="checkbox" value="A"><span>checkbox A</span></label></div>

		<div class="ui-decochecker" id="checkboxA"><label><input type="checkbox" value="F"><span>checkbox F</span></label></div>
